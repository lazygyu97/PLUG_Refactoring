version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/plug
    overwrite: yes

file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  hooks:
    AfterInstall:
      - location: scripts/deploy.sh
        timeout: 60
        runas: ubuntu

