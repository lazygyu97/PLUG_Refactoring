<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta charset="UTF-8">
    <title>글 작성 페이지</title>
</head>
<body>
<div id="post-form">
    <div id="post-title">여러분의 플레이리스트를 공유해 주세요</div>

    <form action="/api/post/create" method="post">

        <div class="post-id-label">글 제목</div>
        <input type="text" name="title" placeholder="title" class="post-input-box">

        <div class="post-id-label">소개</div>
        <input type="text" name="info" placeholder="info" class="post-input-box">

        <div class="post-id-label">이미지</div>
        <input type="text" name="imageUrl" placeholder="imageUrl" class="post-input-box">

        <button type="submit" id="post-id-submit">확인</button>
    </form>
</div>

</body>
<script>
    document.getElementById("post-id-submit").addEventListener("click", function() {
        var form = document.getElementById("post-form");
        var formData = new FormData(form);
        var jsonObject = {};

        for (var pair of formData.entries()) {
            jsonObject[pair[0]] = pair[1];
        }

        var jsonData = JSON.stringify(jsonObject);
        console.log(jsonData);  // 입력값을 JSON 형식으로 출력

        // JSON 데이터를 서버로 전송하거나 필요한 작업을 수행할 수 있습니다.
        // 예를 들어, fetch API를 사용하여 서버로 전송하는 등의 작업을 수행할 수 있습니다.
    });
</script>

</html>
